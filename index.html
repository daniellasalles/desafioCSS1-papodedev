<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Daniella Salles">
  <title>Desafio 1 Papo de Dev / Daniella Salles</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@600;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="product-image">
      <img src="images/tenis-verde.png" alt="Foto do produto">
    </div>
    <div class="product-info">
      <span class="brand">Nike</span>
      <span class="product-name">Epic React Flyknit 2</span>
    </div>
    <div class="price">
      <span class="currency">R$</span>
      <span class="price-value">359,00</span>
    </div>
    <div class="options">
      <div class="color">
        <span class="option-name">Cores:</span>
        <input type="radio" name="color-option" id="verde" value="Verde">
        <label for="verde"><span class="color-option verde"></span></label>
        <input type="radio" name="color-option" id="vermelho" value="Vermelho">
        <label for="vermelho"><span class="color-option vermelho"></span></label>
        <input type="radio" name="color-option" id="azul" value="Azul">
        <label for="azul"><span class="color-option azul"></span></label>
      </div>
      <div class="size">
        <span class="option-name">Tamanhos:</span>
        <input type="radio" name="size-option" id="34" value="34">
        <label for="34">34</label>
        <input type="radio" name="size-option" id="35" value="35">
        <label for="35">35</label>
        <input type="radio" name="size-option" id="36" value="36">
        <label for="36">36</label>
        <input type="radio" name="size-option" id="37" value="37">
        <label for="37">37</label>
      </div>
    </div>

    <div class="cart">
      <span class="material-icons btn-icon-expand-1">
        expand_more
      </span>
      <span class="material-icons btn-icon-expand-2">
        expand_more
      </span>
      <span class="material-icons btn-icon-expand-3">
        expand_more
      </span>
      <span class="material-icons btn-icon-shopcart">
        local_grocery_store
      </span>
    </div>
  </main>
</body>

</html>
